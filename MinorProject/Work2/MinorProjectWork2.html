<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <form action="\action">
        <div class="container">
            <div class="inner" id="box1">
                <h3>“If you do build a great experience, customers tell each other about that. Word of mouth is very powerful.” – Jeff Bezos, founder of Amazon</h3>
            </div>
            <div class="inner" id="box2">
                <h3>Get Started</h3>
                <div class="login">
                    <label>Already have an Account? &nbsp; </label>
                    <a href="#">Log in</a>
                </div>
                <br><br>
                <div class="usrname">
                    <label for="usrName">Full name</label>
                    <br>
                    <input type="text" id="usrname" placeholder="enter your name" name="usrname">
                </div>
                <div class="usrEmail">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" placeholder="enter your email" name="email">
                </div>
                <div class="usrpw">
                    <label for="pw">Password</label>
                    <br>
                    <input type="password" id="pw" placeholder="enter your password" name="pw">
                </div>
                <div class="repw">
                    <label for="pw">Repeat password</label>
                    <br>
                    <input type="password" id="pw" placeholder="repeat your password" name="pw">
                </div>
                <div class="cond">
                    <input type="checkbox" id="trms" name="terms">
                    <label for="trms">Remember me?</label>
                </div>
                <div class="btn">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="social_media">
                    <ul>
                      <a href="#" id="sm"><i class="fa-brands fa-facebook"></i></i></a>
                      <a href="#" id="sm"><i class="fa-brands fa-twitter"></i></a>
                      <a href="#" id="sm"><i class="fa-brands fa-instagram"></i></i></a>
                    </ul>
                </div>

            </div>
        </div>
    </form>
    
</body>
</html>
