<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press any key to start</h3>
    <div class="container">
        <div class="line1">
            <div class="Box red" type="button" id="red"></div>
            <div class="Box yellow" type="button" id="yellow"></div>
        </div>
        <div class="line2">
            <div class="Box green" type="button" id="green"></div>
            <div class="Box purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="SimonSays.js"></script>
</body>
</html>
